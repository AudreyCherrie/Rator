{%extends 'base.html'%}

{% load bootstrap4%}
{%load static%}

{{block.super}}
{%block content%}

<div id="page-top"
  style=" background-image:url(../../static/viti.jpeg);color:white;background-repeat: no-repeat;background-size:cover;">
  

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
      <div class="col-sm-6 col-md-6">
        <ul>

          <li>
            <a class='btn btn-default' href="/accounts/login" style="color:white;">Go back to Login</a>
          </li>
        </ul>
      </div>

    </div>
  </nav>


  <div class="container h-100">
    <div class="row h-100">
      <div class="col-lg-7 my-auto">
        <div class="header-content mx-auto">
          <h1 class="mb-5">
            <hr>Project Rator</h1>

        </div>
      </div>
      <div class="col-lg-5 my-auto">
        <div class="device-container">
          {% if form.errors %}
          <p> Some Information Might be Incorrect </p>
          {% endif %}
          <div class="panel panel-default">

            <div class="panel-heading">
              <h3 class="text-center" style="color: blue;">Create Account</h3>
            </div>
            <div class="panel-body">

              <form action="/accounts/register/" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="form-group">
                  <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
                </div>

                <input type="hidden" name="next" value="{{next}}">

              </form>

            </div>

          </div>

        </div>
        <!-- empty div -->
        <div class="col-md-4"></div>
      </div>
    </div>
  </div>

  </div>
  </div>
  </div>
  </div>
  </header>





</div>


{%endblock%}
